<!--Junior you were missing the html tag the head tag and the body tag.-->

<html>
  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       
    <a-sky color="lightblue"></a-sky>
    <a-plane position="0 0 -3" rotation="-90 0 0" width="100" 
      height="40" color="#42f45f"></a-plane>   
    
    //walls
    <a-box position="4 0 -1" rotation="0 90 0" width="10" height="9" color="grey"></a-box>
    <a-box position="-3 0 -1" rotation="0 90 0" width="10" height="9" color="grey"></a-box>
    <a-box position=".5 0 -5.5" rotation="0 0 0" width="6" height="9" color="grey" ></a-box>
    <a-box position="0 0 3.5" rotation="0 0 0" width="7.3" height="9"
    color="grey"></a-box>
    
    //stage
    <a-box position=".5 0 2.5" rotation="0 0 0" width="6" height="2" color="black"></a-box>
    
      <a-box position=".5 0 1.5" rotation="0 0 0" width="6" height="2" color="black"></a-box>
      
      //stairs
      <a-box position="3 0 1" rotation="0 0 0" width="1" height="1.3" color="grey"></a-box>
      
      <a-box position="3 0 .7" rotation="0 0 0" width="1" height="1" color="grey"></a-box>
      
      <a-box position="3 0 .4" rotation="0 0 0" width="1" height=".7" color="grey"></a-box>
      
      //floor
      
      <a-box position="0 0 .5" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 0" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 -1" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 -2" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 -3" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 -4" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
       <a-box position="0 0 -4.5" rotation="0 0 0" width="7" height=".1"
      color="white"></a-box>
      
      //blacktop
    <a-box position="-.5 -0.4 -11.5" rotation="90 0 0" width="9.9" height="11" color="black"></a-box>
    
    //door
    <a-box position="4.40 0 -2" rotation="0 90 0" width="-2" height="5" depth = ".5" color="brown"></a-box>
    
    //roof
    
    <a-box position="0 5 -1.2" rotation="90 0 0" width="7" height="11" color="blue"></a-box>
    
    //speakers 1
    
    <a-box position="3 2.5 3" rotation="0 0 0" width="1" height="1.5" color="red"></a-box>
    
    <a-sphere position="3 2 2.5" rotation="0 0 0" radius=".2" color="black"></a-sphere>
    
     <a-sphere position="3 2.8 2.5" rotation="0 0 0" radius=".3" color="black"></a-sphere>
     
     //speaker 2
     <a-box position="-2 2.5 3" rotation="0 0 0" width="1" height="1.5" color="red"></a-box>
     
      <a-sphere position="-2 2.1 2.5" rotation="0 0 0" radius=".2" color="black"></a-sphere>
      
       <a-sphere position="-2 2.8 2.5" rotation="0 0 0" radius=".3" color="black"></a-sphere>
       
       //drinks & food area
       <a-box position="-5 0 -5.5" rotation="0 0 0" width="6.5" height="9" color="grey"></a-box>
       
        <a-box position="-6 0 1" rotation="0 0 0" width="6" height="9" color="grey"></a-box>
        
        <a-box position="-8.5 0 -2.5" rotation="0 90 0" width="7" height="9" color="grey"></a-box>
        
        //door F&D area
        <a-box position="-2.8 0 -2.6" rotation="0 0 0" width=".7" height="4"
        color="brown"></a-box>
        
        //floor F&D area
        <a-box position="-5.5 0 -.1" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
        
        <a-box position="-5.5 0 -1" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
        
        <a-box position="-5.5 0 -2" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
        
        <a-box position="-5.5 0 -3" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
        
        <a-box position="-5.5 0 -4" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
        
         <a-box position="-5.5 0 -4.5" rotation="0 0 0" width="5" height=".1" color="white"></a-box>
         
         //bushes
         <a-sphere position="5 0 0" rotation="0 0 0" radius="1" color="green"></a-sphere>
         
          <a-sphere position="5 0 1.5" rotation="0 0 0" radius="1" color="green"></a-sphere>
          
          //bar area
          <a-box position="-7.3 0 0" rotation="0 0 0" width=".2" height="2" color="#f4bc42"></a-box>
          
          <a-box position="-7.3 0 -1" rotation="0 0 0" width=".2" height="2" color="#f4bc42"></a-box>
          
          <a-box position="-7.3 0 0" rotation="0 0 0" width=".2" height="1" color="#f4bc42"></a-box>
          
          //bar top
          <a-box position="-7 .9 0" rotation="0 0 0" width=".4" height=".2" color="#f4bc42"></a-box>
          
          <a-box position="-7 .9 -1" rotation="0 0 0" width=".4" height=".2" color="#f4bc42"></a-box>
          
          <a-box position="-7 .9 0" rotation="0 0 0" width=".4" height=".2" color="#f4bc42"></a-box>
          
          //bar seats
          
          <a-box position="-6.5 0 -.2" rotation="0 0 0" width=".6" height="1" color="brown"></a-box>
          
          <a-box position="-6.5 0 -1" rotation="0 0 0" width=".6" height="1" color="brown"></a-box>
          
          //table 1
          
          <a-box position="-7 .5 -4" rotation="90 0 0" width=".1" height="-.1" color="#4f1707"></a-box>
          
          <a-box position="-7 1 -4" rotation="0 0 90" width=".1" height="1" color="#4f1707"></a-box>
          
          //table 2
          
          <a-box position="-4 1 -4" rotation="0 0 90" width=".1" height="1" color="#4f1707"></a-box>
          
           <a-box position="-4 .5 -4" rotation="90 0 0" width=".1" height="-.1" color="#4f1707"></a-box>
           
           //table 3
           
           <a-box position="-4 .6 0" rotation="0 0 90" width=".1"
           height="1" color="#4f1707"></a-box>
           
            <a-box position="-4 .1 0" rotation="90 0 0" width=".1" height="-.1" color="#4f1707"></a-box>
            
            //bus
           
           //bus windows
           <a-box position=".2 1.5 -9" rotation="90 0 0" width="7" height="3" color="white"></a-box>
           
           <a-box position=".2 2 -9" rotation="90 0 0" width="7" height="3" color="white"></a-box>
           
           <a-box position=".2 1 -9" rotation="90 0 0" width="7" height="3" color="white"></a-box>
           
           <a-box position="3.4 1.8 -9" rotation="0 90 0" width="2" height="" color="lightblue"></a-box>
           
           <a-box position="2 1.8 -10.2" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           <a-box position="-2.4 1.8 -10.2" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           <a-box position="-.3 1.8 -10.2" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           
           //wheels
           <a-sphere position="3 .5 -10.5" rotation="0 0 0" radius=".5" color="black"></a-sphere>
           
           <a-sphere position="-2 .5 -10.5" rotation="0 0 0" radius=".5" color="black"></a-sphere>
           
           <a-sphere position="-2 .5 -7.5" rotation="0 0 0" radius=".5" color="black"></a-sphere>
           
           <a-sphere position="3 .5 -7.5" rotation="0 0 0" radius=".5" color="black"></a-sphere>
           
           //left side windows
           
            <a-box position="2 1.8 -7.9" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           <a-box position="-2.4 1.8 -7.9" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           <a-box position="-.3 1.8 -7.9" rotation="90 0 0" width="1.2" height="1" color="black"></a-box>
           
           //main enterence door
           
           <a-box position="0 0 0" rotation="0 0 0" width="" height="" color="brown"></a-box>
           
           
          
          
          
          
          
          
          
          
    


    </a-scene>
    
  </body>
</html>
